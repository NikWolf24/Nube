<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablacer Contraseña</title>

    <link rel="stylesheet" href="/css/Estilo5.css">
    <link rel="icon" href="/imagenes/fondo.jpg">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Recuperar Contraseña</h3>
                        <form id="Recovery-Form">
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico" required>
                                <button type="submit" id="resetbtn" class="btn btn-primary">Recuperar Contraseña</button>
                            </div>
                            <button id="backbtn" class="btn btn-secondary">Atrás</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/controllers/PassRecovery.js"></script>
</body>

</html>
